<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery Slideshow</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial; margin: 0; }
    .gallery { display: none; width: 100%; height: 400px; object-fit: cover; }
    .slideshow-container {
      position: relative;
      max-width: 800px;
      margin: auto;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }
    .prev:hover, .next:hover {
      background-color: rgba(100,0,0,0.8);
    }
    .dots {
      text-align: center;
      padding: 10px;
    }
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }
    .active, .dot:hover {
      background-color: #717171;
    }
  </style>
</head>
<body>

<div class="slideshow-container">
  <img class="gallery" src="images/carro.jpg" alt="1">
  <img class="gallery" src="images/carro2.jpg" alt="2">
  <img class="gallery" src="images/carro3.jpg" alt="3">

  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>
</div>

<div class="dots">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script>
  let slideIndex = 0;
  let slideTimer;

  function showSlides(n) {
    const slides = document.getElementsByClassName("gallery");
    const dots = document.getElementsByClassName("dot");

    if (n > slides.length) slideIndex = 1;
    if (n < 1) slideIndex = slides.length;

    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    for (let i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }

    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
  }

  function plusSlides(n) {
    slideIndex += n;
    resetTimer();
    showSlides(slideIndex);
  }

  function currentSlide(n) {
    slideIndex = n;
    resetTimer();
    showSlides(slideIndex);
  }

  function autoSlides() {
    slideIndex++;
    showSlides(slideIndex);
    slideTimer = setTimeout(autoSlides, 3000);
  }

  function resetTimer() {
    clearTimeout(slideTimer);
    slideTimer = setTimeout(autoSlides, 3000);
  }

  // Initialize
  slideIndex = 1;
  showSlides(slideIndex);
  slideTimer = setTimeout(autoSlides, 3000);
</script>

</body>
</html>
