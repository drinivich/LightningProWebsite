	<script>
		document.getElementById('contactForm').addEventListener('submit', function (e) {
			e.preventDefault();

			const formData = new FormData(this);

			// Convert FormData to JSON
			const data = {};
			formData.forEach((value, key) => {
				data[key] = value;
			});

			fetch('https://form-backend-zxrj.onrender.com/submit', {
				method: 'POST',
				headers: { 'Content-Type': 'application/json' },
				body: JSON.stringify(data)
			})
				.then(response => {
					if (response.ok) {
						window.location.href = 'https://drinivich.github.io/LightningProWebsite/thankyou.html';
					} else {
						alert('Erro ao enviar a mensagem, tenta novamente.');
					}
				})
				.catch(() => alert('Erro ao enviar a mensagem, tenta novamente.'));
		});
