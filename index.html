<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lightning Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      text-decoration: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .center {
      text-align: center;
      margin-top: 100px;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      width: 80%;
      max-width: 700px;
      position: relative;
    }

    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 25px;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    .mySlides {
      display: none;
    }

    .mySlides img {
      width: 100%;
      height: auto;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      font-weight: bold;
      color: white;
      font-size: 20px;
      user-select: none;
      transition: 0.3s;
    }

    .next {
      right: 0;
    }

    .prev {
      left: 0;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

  <div class="center">
    <h1>Welcome to Lightning Pro</h1>
    <a href="gallery.html" class="btn btn-default">VIEW MORE</a>
  </div>

  <!-- Modal Slideshow -->
  <div id="galleryModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>

      <div class="mySlides"><img src="images/1.jpg" alt="1"></div>
      <div class="mySlides"><img src="images/2.jpg" alt="2"></div>
      <div class="mySlides"><img src="images/3.jpg" alt="3"></div>
      <div class="mySlides"><img src="images/4.jpg" alt="4"></div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
  </div>

  <!-- JavaScript for modal -->
  <script>
    let modal = document.getElementById("galleryModal");
    let btn = document.querySelector(".btn[href='gallery.html']");
    let closeBtn = document.getElementById("closeModal");

    let slideIndex = 1;

    function showSlides(n) {
      let slides = document.getElementsByClassName("mySlides");
      if (n > slides.length) slideIndex = 1;
      if (n < 1) slideIndex = slides.length;
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex - 1].style.display = "block";
    }

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    btn.addEventListener("click", function(e) {
      e.preventDefault();
      modal.style.display = "block";
      slideIndex = 1;
      showSlides(slideIndex);
    });

    closeBtn.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    window.plusSlides = plusSlides;
  </script>

</body>
</html>
