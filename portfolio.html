  <style>
    /* Flex container for equal height columns on desktop */
    #contact .row.equal-height {
      display: flex;
      flex-wrap: wrap;
    }

    /* Columns are flex children */
    #contact .row.equal-height > div {
      display: flex;
      flex-direction: column;
    }

    /* Make the map container fill full height of its column */
    #map-container {
      height: 100%; /* overridden by JS on desktop */
    }

    /* iframe fills container fully */
    #map-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(50, 0, 0, 0.2);
      display: block;
    }

    /* On smaller screens, stack columns vertically and reset heights */
    @media (max-width: 767px) {
      #contact .row.equal-height {
        display: block;
      }

      #map-container {
        height: auto !important;
        margin-top: 30px;
      }
    }
  </style>

	<style>
		.slider {
			overflow: hidden;
			position: relative;
			width: 100%;
			background: rgba(0, 0, 0, 0.05);
			padding: 20px 0;
		}

		.slide-track {
			display: flex;
			width: calc(250px * 24);
			/* 12 logos repeated twice */
		}

		.slide-track.left {
			animation: scrollLeft 40s linear infinite;
		}

		.slide-track.right {
			animation: scrollRight 40s linear infinite;
		}

		.slide {
			width: 250px;
			height: 150px;
			margin: 0 10px;
			display: flex;
			align-items: center;
			justify-content: center;
			background: #ff7e7e33;
			border-radius: 8px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
			flex-shrink: 0;
		}

		.slide img {
			max-width: 80%;
			max-height: 80%;
			object-fit: contain;
		}

		@keyframes scrollLeft {
			0% {
				transform: translateX(0);
			}

			100% {
				transform: translateX(-50%);
			}
		}

		@keyframes scrollRight {
			0% {
				transform: translateX(-50%);
			}

			100% {
				transform: translateX(0);
			}
		}


		a {
			text-decoration: none;
		}
	</style>
